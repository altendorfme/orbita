name: Task Grunt

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.0"
        bundler-cache: true

    - uses: actions/setup-node@v3
      with:
        node-version: "16.x"

    - name: Build
      run: |
        gem install sass
        npm install
        grunt
        git config user.email "<>"
        git config user.name "task-grunt-action"
        git add .
        git commit -m "Action: Task Grunt"

    - name: Push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true