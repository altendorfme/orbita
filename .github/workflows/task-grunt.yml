name: Task Grunt

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "claromes/workflow" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.0"
        bundler-cache: true

    - uses: actions/setup-node@v3
      with:
        node-version: "16.x"

    - name: Build
      run: |
        gem install sass
        npm install
        grunt
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Action: Task Grunt"

    - name: Push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true